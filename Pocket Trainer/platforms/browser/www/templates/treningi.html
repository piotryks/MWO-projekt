<ion-view title="Treningi" id="page1">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="treningi-card21" ng-repeat="tra in userTrainings">
      <ion-item class="item-avatar" id="treningi-list-item6">
        <h2>{{tra.name}}</h2>
      </ion-item>
      <a ui-sref="trening()" id="treningi-button1" class="button button-balanced button-block">Rozpocznij</a>
      <div id="treningi-button-bar1" class="button-bar">
        <a ui-sref="menu.edycjaTreningu()" id="treningi-button6" class="button button-assertive button-block">Edytuj</a>
        <a ui-sref="menu.szczegolyTreningu()" id="treningi-button8" class="button button-calm button-block">Szczegóły</a>
      </div>
    </div>
    <a ng-click="newTraining()" id="treningi-button9" class="button button-positive button-block">Nowy trening</a>
    <a ng-click="testApi()" class="button button-positive button-calm" style="float: left;">Testowe odpytanie api</a>
    <div ng-show="reqRes == true" style="float: right;">UANE</div>
    <div ng-show="reqRes == false" style="float: right;">NIEUDANE</div>
    <div style="clear: both;"></div>
  </ion-content>
</ion-view>
