<ion-view title="Szczegoly treningu" id="page6">
  <ion-content padding="true" class="has-header">
    <h1 id="szczegolyTreningu-heading2" style="color:#000000;">{{training.name}}</h1>
    <div id="szczegolyTreningu-markdown6" class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{training.desc}}</p>
    </div>
    <ion-list>
      <ion-item ng-repeat="e in training.exc">{{e.name}}
          <ion-list>
              <ion-item ng-repeat="s in e.series">{{ convert(e.value_type, s) }}</ion-item>
          </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
